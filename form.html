                <div class="container">
                    <div class="header__content">

                            <a href="index.html" class="header__logo">
                                <img src="img/icons/logo-desktop.png" alt="logo">
                            </a>
                            <a href="" class="header__mobile-logo">
                                <img class="header__mobile-logo-1" src="img/icons/logo-mobile.png" alt="">
                                <img class="header__mobile-logo-2" src="img/icons/logo-mobile-2.png" alt="">
                            </a>
                            <div class="header__burger">
                                <span></span>
                            </div>
                            <nav class="header__menu">
                                <ul class="header__list">
                                    <li><a class="header__link-bl header__link_1-bl" href="index.html">головна</a></li>
                                    <li><a class="header__link-bl header__link_2-bl" href="catalog.html">каталог продукції</a></li>
                                    <li><a class="header__link-bl header__link_3-bl active-link" href="form.html">підбір програми</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="selection">
                    <div class="container">
                        <div class="selection__content">
                            <div class="selection__title">Підбір програми</div>
                            <div class="selection__subtitle">Заповніть анкету, і ми підберемо програму харчування для вашого кота</div>
                            <div class="selection__form">
                                <div class="selection__column">
                                    <div class="selection__item">
                                        <label for="petName">ІМ'Я:*</label>
                                        <input class="selection__text" id="petName" type="text" name="petName" placeholder="Ім'я" tabindex="1">
                                    </div>
                                    <div class="selection__item">
                                        <label for="petWeight">Вага, кг):*</label>
                                        <input class="selection__text" id="petWeight" type="text" name="petWeight" placeholder="Вага" tabindex="2">
                                    </div>
                                    <div class="selection__item">
                                        <label for="petAge">Вік (років):</label>
                                        <input class="selection__text" id="petAge" type="text" name="petAge" placeholder="Вік" tabindex="3">
                                    </div>
                                </div>
                                <div class="selection__column">
                                    <div class="selection__check">
                                        <div class="selection__check-item">
                                            <input type="radio" class="selection__checkbox" id="checkProgram-1" name="checkProgram" value="схуднення"  tabindex="4" checked>
                                            <label for="checkProgram-1">схуднення</label>
                                        </div>
                                        <div class="selection__check-item">
                                            <input type="radio" class="selection__checkbox" id="checkProgram-2" name="checkProgram" value="схуднення"  tabindex="5">
                                            <label for="checkProgram-2">Набір маси</label>
                                        </div>
                                        <div class="selection__check-item">
                                            <input type="radio" class="selection__checkbox" id="checkProgram-3" name="checkProgram" value="схуднення"  tabindex="6">
                                            <label for="checkProgram-3">Не знаю (Потрібна ваша порада)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contactdetails">
                    <div class="container">
                        <div class="contactdetails__content">
                            <div class="contactdetails__title title">Контактні дані (власника кота)</div>
                            <div class="contactdetails__form">
                                <div class="contactdetails__column">
                                    <div class="contactdetails__item">
                                        <label for="userEmail">E-mail:*</label>
                                        <input type="text" class="contactdetails__text" id="userEmail" name="userEmail" placeholder="E-mail"  tabindex="7">
                                        <img class="contactdetails__icon" src="img/icons/icon-email.png" alt="email">
                                    </div>
                                </div>
                                <div class="contactdetails__column">
                                    <div class="contactdetails__item">
                                        <label for="userPhone">Телефон:*</label>
                                        <input type="text" class="contactdetails__text" id="userPhone" name="userPhone" placeholder="телефон"  tabindex="8">
                                        <img class="contactdetails__icon" src="img/icons/icon-phone.png" alt="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments">
                    <div class="container">
                        <div class="comments__content">
                            <div class="comments__title title">Коментар</div>
                            <div class="comments__textarea">
                                <textarea name="texAtrea" id="texAtrea" placeholder="Розкажіть про всі звички кота" tabindex="9"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra">
                    <div class="container">
                        <div class="extra__content">
                            <div class="extra__title title">Додатково</div>
                            <div class="extra__form">
                                <div class="extra__column">
                                    <div class="extra__item">
                                        <input type="checkbox" class="extra__checkbox" id="checkbox-1" name="checkbox-1" tabindex="10" checked>
                                        <label for="checkbox-1">цукрозамінник</label>
                                    </div>
                                    <div class="extra__item">
                                        <input type="checkbox" class="extra__checkbox" id="checkbox-2" name="checkbox-2" tabindex="11">
                                        <label for="checkbox-2">Питна вода</label>
                                    </div>
                                    <div class="extra__item">
                                        <input type="checkbox" class="extra__checkbox" id="checkbox-3" name="checkbox-3" tabindex="12">
                                        <label for="checkbox-3">молоко</label>
                                    </div>
                                    <div class="extra__item">
                                        <input type="checkbox" class="extra__checkbox" id="checkbox-4" name="checkbox-4" tabindex="13">
                                        <label for="checkbox-4">вітаміни</label>
                                    </div>
                                </div>
                                <div class="extra__column">
                                    <div class="extra__button">
                                        <button type="submit" class="extra__btn" tabindex="14">
                                            <span>відправити заявку</span>
                                        </button>
                                    </div>
                                    <div class="extra__note">* - Обов'язкові поля</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<div class="contacts contacts-silver">

        <div class="contacts__icon">
            <img src="img/contacts/map-pin.png" alt="pin">

    </div>
</div>            </div>
